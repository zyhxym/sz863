
    <div class="container ">

        <h1> 临床决策支持系统 </h1>

        <form name="LoginForm" nonvalidate>

            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control"  placeholder="请输入用户名" ng-model="login.name" required>
            </div>

            <div class="form-group">
                <label> 密码 </label> <!-- <a ng-click="toReset()" class="label-link">忘记密码</a> -->
                <input type="password" class="form-control"  placeholder="请输入密码" ng-model="login.password" required>
            </div>

            
            
            <div class="form-group">
                <label for="name">角色</label>
                <select class="form-control" ng-model="login.role">
                    <option value="doctor">医生</option>
                    <option value="administrator">管理员</option>
                </select>
            </div>
            <p > {{logStatus}} </p> 
            <div style="text-align: center;">
                <button type="submit"  ng-disabled="!(LoginForm.$valid)" class="btn btn-success" ng-click="LogIn(login)">登录</button>
            <!-- <button class="btn btn-default" ng-click="toRegister()">注册</button> -->
            </div>
        </form>

       

    </div>
